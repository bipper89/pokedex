<div class="w-screen h-full sm:w-[500px] sm:w-full md:h-full mx-auto md:grid md:grid-cols-2">
  <!--  <div class="h-full w-full flex content-center align-middle">-->
  <!--  </div>-->
  <img class="w-full h-[200px] sm:h-full" src="./assets/foto.jpeg" alt="profile-img">
  <div class="bg-white rounded-xl sm:rounded-l-none">
    <h1 class="pt-20 text-center capitalize">Álvaro Alejandro Pavón Torres</h1>
    <div class="grid grid-cols-3 my-5">
      <div class="grid grid-rows-2">
        <div class="text-center capitalize">Hombre</div>
        <div class="text-center">Sexo</div>
      </div>
      <div class="grid grid-rows-2">
        <div class="text-center">33 años</div>
        <div class="text-center">Edad</div>
      </div>
      <div class="grid grid-rows-2">
        <div class="text-center">Web Developer</div>
        <div class="text-center">Ocupación</div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="mt-10"></div>
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Contacto">
        <div class="mx-5">
          <mat-list *ngFor="let d of data" class="mx-3">
            <mat-list-item>
              <span class="font-bold mx-2 capitalize">{{d.key}}: </span>
              {{d.value}}
            </mat-list-item>
            <mat-divider></mat-divider>
          </mat-list>
        </div>
      </mat-tab>
      <mat-tab label="Habilidades">
        <div class="mx-5">
          <div class="flex flex-col gap-4 p-2" *ngFor="let stat of stats">
            <div class="flex flex-row justify-between">
              <div>{{stat.ability}}:</div>
              <div>{{stat.value}}</div>
            </div>
            <mat-progress-bar mode="determinate" [value]="stat.value"></mat-progress-bar>
          </div>
          <mat-divider></mat-divider>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
